os: linux
dist: xenial

language: python
python:
  - "3.8"
cache: pip
install:
  - pip install requests
script:
  - python run_tests_travis.py
notifications:
    slack:
        rooms:
          secure: 
    
    on_success: always
    on_failure: always
    template:
        - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
        - "Execution time: *%{duration}*"
        - "Message: %{message}"